<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do Lists</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div id="app">
      <h1>To Do</h1>
      <h2>A simple task management app</h2>

      <div id="index">
        <p>
          <a href="#" id="btn-signup" class="button">Sign Up</a>
          <a href="#" id="btn-login" class="button">Log In</a>
        </p>
      </div>

      <div id="sign-up" class="hidden">
        <br>
        <h3>Registration Form</h3>
        <br>
        <form action="" class="sign-up-form">
          <label for="fName">First Name</label>
          <input type="text" id="firstName"/>
          <br>
          <label for="lName">Last Name</label>
          <input type="text" id="lastName"/>
          <br>
          <label for="email">email</label>
          <input type="email" id="email"/>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password"/>
          <br>
          <input type="checkbox" id="termsAndConditions"> I agree to the <b>Terms of Use</b>
          <br>
          <button class="submitButton">Sign Up</button>
          </form>
        </form>
      </div>


    </div>

    <script src="todo.js"></script>
  </body>
</html>
