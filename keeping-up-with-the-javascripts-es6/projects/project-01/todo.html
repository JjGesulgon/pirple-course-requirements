<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do Lists</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>To Do</h1>
      <h2>A simple task management app</h2>

      <div id="index">
        <p>
          <a href="#" id="btn-signup" class="button">Sign Up</a>
          <a href="#" id="btn-login" class="button">Log In</a>
        </p>
      </div>

      <div id="sign-up" class="hidden">
        <br>
        <h3>Registration Form</h3>
        <br>
        <form name="signUpForm" id="signUpForm" action="" class="sign-up-form">
          <label for="fName">First Name</label>
          <input type="text" id="firstName"/>
          <br>
          <label for="lName">Last Name</label>
          <input type="text" id="lastName"/>
          <br>
          <label for="email">Email</label>
          <input type="email" id="email"/>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password"/>
          <br>
          <input type="checkbox" id="termsAndConditions"> I have read and agree to the <b>Terms And Conditions</b>
          <br>
          <span><button class="submitButton">Sign Up</button></span>
          &nbsp;
          <span><label id="error-message" for="errorMessage"></label></span>
          </form>
        </form>
      </div>

      <div id="login" class="hidden">
        <br>
        <h3>Login</h3>
        <br>
        <form name="loginForm" id="loginForm" action="" class="login-form">
          <label for="email">Email</label>
          <input type="email" id="email"/>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password"/>
          <br>
          <button class="submitButton">Login</button>
          </form>
        </form>
      </div>

      <div id="dashboard" class="hidden">
        <br>
        <h3>Dashboard</h3>
        <br>
        <form name="dashboardForm" id="dashboardForm" action="">
          <label for="lName">Task</label>
          <br>
          <span>
            <input class="dashboard-form-style" type="text" id="lastName"/>
          </span>
            <button class="button">Add</button>
         
        </form>
      </div>

    </div>

    <script src="todo.js"></script>
  </body>
</html>
